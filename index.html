<!-- Localização Aluno -->
<div class="location">

  <!-- location -->
  <div class="button-location">
    <img src="./images/logo-eadb.svg" alt="">
    <select name="localizacao" id="location-select">
      <option value="0">Selectione o seu estado</option>
      <option value="riodejaneiro">Rio de Janeiro</option>
      <option value="saopaulo">São Paulo</option>
    </select>
    <button type="submit" class="btn-location">Continuar</button>
  </div><!-- button-location -->
</div><!-- location -->

<div id="wrap">
  <nav class="menu">
    <div class="logo" alt="ead UNIG">

  <ul class="list-menu">

  <header class="slide">
    <h1 class="slide-title">Educação a Distância Começa na UNIG</h1>

<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="./js/notificacao.js"></script>

<script>
  $(window).each(function(){

    // EXIBE O MODAL LOCATION
    setTimeout(() => {
      $('.location, .teste').stop().fadeIn();
    }, 5000);
    
    //FECHA O MODAL LOCATION CLICK NO MOUSE
    $('.teste').click(function(event){
      if(event.target){
        $('.location, .teste').stop().fadeOut("slow");
      }
    });
    

    $('.location, .teste').css("display", "none");

  });
</script>
</html>
